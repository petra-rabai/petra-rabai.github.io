<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/609b7a20a3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>Petra's creation</title>
  </head>
  <body>
    <div id="header" class="container-fluid">
      <div class="row">
        <div id="logo" class="col">
          <img
            id="img-logo"
            class="img-responsive"
            src="img/logo.png"
            alt="logo"
          />
        </div>
        <div id="header-title" class="col">
          <h1>Petra's creation</h1>
          <h2>Web development portfolio</h2>
        </div>
        <div id="menu-section" class="col">
          <div id="main-menu">
            <!--TODO: Create menu structure-->
            <nav class="navbar">
              <div class="container-fluid">
                <div class="col">
                  <div class="row">
                    <button
                      id="menubutton"
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#menucontent"
                      aria-controls="menucontent"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
                    >
                      <span class="navbar-toggler-icon"></span
                      ><i class="fas fa-bars"></i>
                    </button>
                  </div>
                  <div class="collapse" id="menucontent">
                    <div class="navbar-nav">
                      <div class="row">
                        <li class="nav-item active">
                          <a class="btn btn-sm btn-dark" href="#">Home</a>
                        </li>
                      </div>
                      <div class="row">
                        <li class="nav-item">
                          <a class="btn btn-sm btn-dark" href="#">Projects</a>
                        </li>
                      </div>
                      <div class="row">
                        <li class="nav-item">
                          <a class="btn btn-sm btn-dark" href="#">About me</a>
                        </li>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div id="content"></div>
    <div id="footer" class="container-fluid">
      <div class="row">
        <div id="contact-form" class="col">
          <!--TODO: Create contact form with e-mail sending function-->
          <button
            class="btn btn-md"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#Emailmodal"
          >
            <i class="fas fa-envelope"> Contact me</i>
          </button>
          <div id="Emailmodal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4>Send me a message</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="inputemail">E-mail address: </label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputemail"
                      />
                    </div>
                    <div class="mb-3">
                      <div class="form-group">
                        <label for="message">Message: </label>
                        <textarea
                          class="form-control"
                          id="message"
                          rows="3"
                        ></textarea>
                      </div>
                    </div>
                    <div class="mb-3">
                      <button type="submit" class="btn btn-primary">
                        Send
                      </button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-default"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="created-by" class="col">
          <!--TODO: Create sign of created by with "cool" design-->
        </div>
        <div id="created-date" class="col">
          <!--TODO: Create sign of created date of the site-->
        </div>
      </div>
    </div>
  </body>
</html>
