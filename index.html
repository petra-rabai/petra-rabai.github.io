<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!--NOTE: Google Fonts export link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <!--NOTE: Bootstrap CSS export link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--NOTE: Fontawesome icon kit export link-->
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/609b7a20a3.js"
      crossorigin="anonymous"
    ></script>
    <!--NOTE: Bootstrap JS export link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--NOTE: JQuery export link-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
    <title>Petra's creation</title>
  </head>
  <body>
    <div id="header" class="container-fluid">
      <div class="row">
        <div id="logo" class="col header-section">
          <h1>
            <img
              id="img-logo"
              class="img-responsive"
              src="img/logo.png"
              alt="logo"
            />
             Portfolio
          </h1>
        </div>
      </div>
    </div>
    <section>
      <div id="coding-activity-title">
        <h2>My Coding Activity & Stats</h2>
      </div>
       <!-- Summary widget -->
     <div id="summary-widget">
       <h4>
         CodersRank Summary
       </h4>
      <script src="https://unpkg.com/@codersrank/summary/codersrank-summary.min.js"></script>
      <codersrank-summary username="petra-rabai" show-header="true"></codersrank-summary>
     </div>
      <!-- Activity widget -->
      <div id="activity-widget">
        <h4>
          CodersRank Activity statistics
        </h4>
        <script src="https://unpkg.com/@codersrank/activity/codersrank-activity.min.js"></script>
      <codersrank-activity username="petra-rabai" legend="true" labels tooltip step="5" ></codersrank-activity>
      </div>
               <!-- Skills chart widget -->
      <div id="skillchart-widget">
        <h4>
          CodersRank Skill chart
        </h4>
      <script src="https://unpkg.com/@codersrank/skills-chart/codersrank-skills-chart.min.js"></script>
      <codersrank-skills-chart
        username="petra-rabai"
        labels
        legend="true"
        tooltip
        sort-by-score="true"
        skills="JavaScript,CSS,Sql,TSQL,CSS,HTML,C#,JSON"
        svg-width="1120"
        svg-height="400"
        ></codersrank-skills-chart>
      </div>
    </section>
    <!-- Portfolio widget -->
    <section>
      <div id="protfolio-widget">
        <h2>Recent Projects</h2>
        <script src="https://unpkg.com/@codersrank/portfolio/codersrank-portfolio.min.js"></script>
        <codersrank-portfolio
          username="petra-rabai"
          grid
          company="false"
        ></codersrank-portfolio>
      </div>     
    </section>
    <!--TODO: Create about me infos section -->
    <div id="aboutme" class="container-fluid">
      <div id="aboutme-title" class="row">
        <h4>About Me</h4>
      </div>
      <div id="button-group" class="row">
        <div id="github" class="col">
          <a
            class="btn btn-sm btn-dark"
            href="https://github.com/petra-rabai"
            target="_blank"
            ><i class="fa fa-github" aria-hidden="true"></i> Github</a
          >
        </div>
        <div id="linkedin" class="col">
          <a
            class="btn btn-sm btn-primary"
            href="https://www.linkedin.com/in/petra-r%C3%A1bai-9a7288120/"
            target="_blank"
            ><i class="fa fa-linkedin" aria-hidden="true"></i> Linkedin</a
          >
        </div>
        <div id="freecodecamp" class="col">
          <a
            class="btn btn-sm btn-success"
            href="https://www.freecodecamp.org/petrarabai"
            target="_blank"
            ><i class="fa fa-free-code-camp"></i> Free Code Camp</a
          >
        </div>
      </div>
    </div>

  </body>
</html>
