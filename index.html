<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!--NOTE: Google Fonts export link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <!--NOTE: Bootstrap CSS export link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--NOTE: Fontawesome icon kit export link-->
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/609b7a20a3.js"
      crossorigin="anonymous"
    ></script>
    <!--NOTE: Bootstrap JS export link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--NOTE: JQuery export link-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
    <title>Petra's creation</title>
  </head>
  <body>
    <div id="header" class="container-fluid">
      <div class="row">
        <div id="logo" class="col header-section">
          <h1>
            <img
              id="img-logo"
              class="img-responsive"
              src="img/logo.png"
              alt="logo"
            />
            Developer portfolio
          </h1>
        </div>
      </div>
    </div>
    <section>
      <h2>My Coding Activity & Stats</h2>

      <!-- Summary widget -->
      <script src="https://unpkg.com/@codersrank/summary/codersrank-summary.min.js"></script>
      <codersrank-summary username="petra-rabai" show-header="false"></codersrank-summary>
      
      <!-- Activity widget -->
      <script src="https://unpkg.com/@codersrank/activity/codersrank-activity.min.js"></script>
      <codersrank-activity username="petra-rabai" legend="false" labels tooltip step="5" ></codersrank-activity>
      <!-- Skills chart widget -->
      <script src="https://unpkg.com/@codersrank/skills-chart/codersrank-skills-chart.min.js"></script>
      <codersrank-skills-chart
        username="petra-rabai"
        labels
        tooltip
        skills="JavaScript,CSS,Less,Vue,Svelte,TypeScript,CSS,HTML,C#"
        svg-width="1120"
        svg-height="400"
        ></codersrank-skills-chart>
    </section>
    <section>
      <h2>Recent Projects</h2>

      <!-- Portfolio widget -->
      <script src="https://unpkg.com/@codersrank/portfolio/codersrank-portfolio.min.js"></script>
      <codersrank-portfolio
        username="petra-rabai"
        grid
        company="false"
      ></codersrank-portfolio>
    </section>
    <!--TODO: Create about me infos section -->
    <div id="aboutme" class="container-fluid">
      <div id="aboutme-title" class="row">
        <h4>About Me</h4>
      </div>
      <div class="row">
        <div id="github" class="col">
          <a
            class="btn btn-sm btn-dark"
            href="https://github.com/petra-rabai"
            target="_blank"
            ><i class="fa fa-github" aria-hidden="true"></i> Github</a
          >
        </div>
        <div id="linkedin" class="col">
          <a
            class="btn btn-sm btn-primary"
            href="https://www.linkedin.com/in/petra-r%C3%A1bai-9a7288120/"
            target="_blank"
            ><i class="fa fa-linkedin" aria-hidden="true"></i> Linkedin</a
          >
        </div>
        <div id="freecodecamp" class="col">
          <a
            class="btn btn-sm btn-success"
            href="https://www.freecodecamp.org/petrarabai"
            target="_blank"
            ><i class="fa fa-free-code-camp"></i> Free Code Camp</a
          >
        </div>
      </div>
    </div>

    <div id="footer" class="container-fluid">
      <div class="row">
        <div id="contact-form" class="col">
          <!--TODO: Create contact form with e-mail sending function-->
          <button
            id="contact-button"
            class="btn btn-sm"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#Emailmodal"
          >
            <i class="fas fa-envelope"> Contact me</i>
          </button>
          <div id="Emailmodal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4>Send me a message</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-2">
                      <label for="inputemail">E-mail address: </label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputemail"
                      />
                    </div>
                    <div class="mb-2">
                      <div class="form-group">
                        <label for="message">Message: </label>
                        <textarea
                          class="form-control"
                          id="message"
                          rows="3"
                        ></textarea>
                      </div>
                    </div>
                    <div class="mb-2">
                      <button type="submit" class="btn btn-primary">
                        Send
                      </button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-default"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="created-by" class="col">
          <!--TODO: Create sign of created by with "cool" design-->
          <h5>
            <img
              id="avatar"
              class="img-responsive"
              src="img/avatar.PNG"
              alt=""
            />
            Petra RÃ¡bai
          </h5>
        </div>
        <div id="created-date" class="col">
          <!--TODO: Create sign of created date of the site-->
          <h5>2021</h5>
        </div>
      </div>
    </div>
  </body>
</html>
